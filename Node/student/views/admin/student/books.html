<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用户注册</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">学生图书借阅系统</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="/books/list">书籍列表</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <!--<a href="#" class="dropdown-toggle" data-toggle="dropdown">用户中心 <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="/user/login">登陆</a></li>
                            <li><a href="/user/reg">注册</a></li>
                        </ul>-->
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    
    <div class="panel panel-success">
          <div class="panel-heading">
                <h3 class="panel-title">借阅人信息</h3>
          </div>
          <div class="panel-body">
                <p>姓名：{{user.name}}</p>
                <p>性别:{{user.gender}}</p>
                <p>联系电话：{{user.mobile}}</p>
                <p>邮箱：{{user.email}}</p>
          </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{user.name}}个人图书借阅信息</h3>
                    </div>
                    <div class="panel-body">
                        
                        <table class="table table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>书名</th>
                                    <th>作者</th>
                                    <th>订阅时间</th>
                                </tr>
                            </thead>
                            <tbody>
                                {{each books}}
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{$value.book_id.title}}</td>
                                    <td>{{$value.book_id.author}}</td>
                                    <td>{{$value.getBookedDate()}}</td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                        
                        <a type="button" class="btn btn-danger btn-block" href="javascript:history.back(-1)">返回</a>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/lib/jquery.cookie.min.js"></script>
    <script>
        function logOut(){
            $.removeCookie('user_id',{path:'/'});
            location.href='/user/login';
        }
    </script>
</body>

</html>
