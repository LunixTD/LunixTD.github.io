<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博客内容编辑页</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">博客内容编辑</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label for="">分类名称</label>
                    <select type="select" id="typeName" class="form-control" required="required">
                        {{if data.type==undefine}}
                            {{each typeData}}
                                <option value="">{{$value.name}}</option>
                            {{/each}}
                        {{else}}
                            {{each typeData}}
                                <option value="" {{$value.name==data.type.name?'selected':''}}>{{$value.name}}</option>
                            {{/each}}
                        {{/if}}
                            
                        </select>
                </div>
                <form id="dataForm" action="/api/blog_editor/{{data.id}}" method="POST" role="form">
                    {{if data.type==undefine}}
                        <input type="text" class="form-control" id="" name="typeName" value="{{typeData[0].name}}" style="display:none" value="">
                    {{else}}
                        <input type="text" class="form-control" id="" name="typeName" value="{{data.type.name}}" style="display:none" value="">
                    {{/if}}
                    <div class="form-group">
                        <label for="">标题</label>
                        <input type="text" class="form-control" id="" name="title" value="{{data.title}}" placeholder="请输入分类名称">
                    </div>
                    <div class="form-group">
                        <label for="">内容</label>
                        <textarea type="text" name="content" col="10" row="5" value="" style="resize:vertical" class="form-control" id="" placeholder="请输入描述信息">{{data.content}}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="">描述信息</label>
                        <textarea type="text" name="description" col="10" row="5" value="" style="resize:vertical" class="form-control" id="" placeholder="请输入描述信息">{{data.description}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                </form>

            </div>
        </div>
    </div>



    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/js/admin/blogs/editor.js"></script>
    <script>
        $('#typeName').on('click', function() {
            $('input[name="typeName"]').val($('option:selected').text());
        })

        // $('input[name="typeName"]').val()
    </script>
</body>

</html>
