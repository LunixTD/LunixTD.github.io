<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>博客信息分类添加页面</title>
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <br>
    <div class="container">
        <div class="panel panel-danger">
            <div class="panel-heading">
                <h3 class="panel-title">博客信息分类添加</h3>
            </div>
            <div class="panel-body">

                <form id="dataForm" action="/api/addType/{{data.id}}" method="POST" role="form">

                    <div class="form-group">
                        <label for="">分类名称</label>
                        <input type="text" class="form-control" id="" name="name" value="{{data.name}}" placeholder="请输入分类名称">
                    </div>
                    <div class="form-group">
                        <label for="">描述</label>
                        <textarea type="text" name="description" col="10" row="5" value="" style="resize:vertical" class="form-control" id="" placeholder="请输入描述信息">{{data.description}}</textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">提交</button>
                </form>

            </div>
        </div>
    </div>



    <script src="/lib/jquery-1.9.1.js"></script>
    <script src="/lib/jquery.validate.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="/lib/messages_zh.js"></script>
    <script src="/js/admin/blog_type/addType.js"></script>
</body>

</html>
